<!DOCTYPE html>
<head>
   <title>Girls</title>
      <script src="js/init.js"></script>
<style>
.grid{
    display:grid;
     grid-template-rows: repeat(8 1fr);
     grid-template-column: repeat( 8 1fr);
        height:80vh;
        text-align:center;
        font-size:4em;
}
.green{
     grid-column-start:3;
     grid-column-end:4;
     grid-row-start:3;
     grid-row-end:4;
         background-color:green; 
}

.blue{
 grid-column-start:3;
     grid-column-end:4;
     grid-row-start:1;
     grid-row-end:2;
     grid-column-span:2;
         background-color:green;  

}
</style>
</head>
<body>
        <div class="grid">
             <div class="green">E</div>
              <div class="blue">B</div>
</div>
</body>
</html>
